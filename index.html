<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>RocketNotes</title>
</head>
<body>
<nav>
    <div class="nav__header">

        <div class="logo nav__logo">
            <a href="#">ROCKET<span>NOTES</span></a>

        </div>
        <div class="nav__menu__btn" id="menu-btn">
            <span><i class="ri-menu-line"></i></span>
        </div>
    </div>
    <ul class="nav__links" id="nav-links">
        <li><a href="#product">Product</a></li>
        <li><a href="#client">Costumers</a></li>
        <li><a href="#prices">Pricing</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
    <div class="nav__btn">
        <button class="btn">Open app</button>
    </div>
</nav>
<header class="section__container header__container" id="home">
    <div class="header__image">
        <img src="images/banner.png" />
    </div>
    <div class="header__content">

        <img src="images/maintext.png" class="header__content" />

        <div class="section__description">
            <p class="section__description"></p>
            <img src="images/submaintext.png" />
        </div>

        <div class="header__btn">
            <button class="btn">Ver más</button>
        </div>
    </div>
</header>

<section class="section__container special__container" >
    <img src="images/bannertext.png" class="section__header">

    <div class="special__grid">
        <div class="special__card">
            <img src="images/icon1.png"  />

        </div>
        <div class="special__card">
            <img src="images/icon2.png"  />

        </div>
        <div class="special__card">
            <img src="images/icon3.png"  />

        </div>
    </div>
</section>

<section class="section__container client__container" id="product">
    <img src="images/aboutProduct.png" class="section__header">

    <div class="special__grid">
        <div class="special__card">
            <img src="images/product1.png"  />

        </div>
        <div class="special__card">
            <img src="images/product2.png"  />

        </div>
        <div class="special__card">
            <img src="images/product3.png"  />

        </div>
    </div>
</section>

<section class="section__container client__container" id="client">
    <img src="images/clients.png" class="section__header">
    <img src="images/comments.png">

</section>

<section class="section__container special__container" id="prices">
    <img src="images/pricingtext.png" class="section__header">
    <img src="images/prices.png">

</section>


<section class="contact" id="contact">

    <div class="section__container contact__container">
        <div class="contact__image">
            <img src="images/map.png" alt="map" />
        </div>
        <div class="contact__content">

            <img src="images/contactText.png">
            <p class="section__description">

            </p>
            <ul class="contact__list">
                <img src="images/contactIcon.png">

            </ul>
        </div>
    </div>
</section>


<footer class="footer" id="footer">
    <div class="footer__bar">
        Copyright © 2024 Web Design Mastery. All rights reserved.
    </div>
</footer>

<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
